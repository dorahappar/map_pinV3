<!DOCTYPE html>
<html>
<head>
  <title>Leaflet CSV読み込み・番号付きピン</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-top: 10px; }
    .number-marker {
      background-color: #2A93EE;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      font-weight: bold;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <input type="file" id="csvfile" accept=".csv" />
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    document.getElementById('csvfile').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        encoding: "UTF-8",
        complete: results => {
          const data = results.data.map(row => ({
            no: row['No'],
            date: row['日時'],
            lat: parseFloat(row['緯度']),
            lng: parseFloat(row['経度']),
            memo: row['音声メモ']
          }));

          if (data.length > 0) {
            map.setView([data[0].lat, data[0].lng], 15);
          }

          data.forEach(row => {
            if (isNaN(row.lat) || isNaN(row.lng)) return; // 無効データはスキップ
            const numberIcon = L.divIcon({
              className: 'number-marker',
              html: row.no,
              iconSize: [24, 24],
              iconAnchor: [12, 12]
            });

            L.marker([row.lat, row.lng], {icon: numberIcon})
              .addTo(map)
              .bindPopup(
                `<b>No:</b> ${row.no}<br>
                 <b>日時:</b> ${row.date}<br>
                 <b>緯度:</b> ${row.lat}<br>
                 <b>経度:</b> ${row.lng}<br>
                 <b>音声メモ:</b> ${row.memo}`
              );
          });
        }
      });
    });
  </script>
</body>
</html>
